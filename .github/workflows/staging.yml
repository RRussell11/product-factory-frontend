# This is a basic workflow to help you get started with Actions

name: Cypress Test

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ staging ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/login-action@v1
        with:
          username: ${{ secrets.CYPRESS_HUB_USERNAME }}
          password: ${{ secrets.CYPRESS_HUB_ACCESS_TOKEN }}

      - name: Set up CYPRESS Buildx
        id: buildx
        uses: cypress/setup-buildx-action@v1

      - name: Build and push
        id: cypress_build
        uses: cypress/build-push-action@v2
        
      - with:
        build: npm run build
        Start:npm_start
     

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: set up ssh key for auth
        run: echo "${{ secrets.PRODUCTION_UPDATER_SSH_KEY }}" > /tmp/ssh-key && chmod 600 /tmp/ssh-key
      - name: trigger deploy
        run: ssh -i /tmp/ssh-key -o "StrictHostKeyChecking=no" production-updater@vanhalen.openunited.com /home/production-updater/update-staging.sh
      - name: remove ssh key
        run: rm -f /tmp/ssh-key
